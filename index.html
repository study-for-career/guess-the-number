<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-area">
            <h3>We have a hidden number between 1 - 100 </h3>
            <h1>Can you guess it?</h1>
            
            <h2>Number of Guesses: <span id="count">0</span></h2>
            <h2>Your Guesses: <span id="guesses">NA</span></h2>
            <h3 id="suggesion"></h3>


            <input type="number" id="input" max="100" min="0" placeholder="0" onmouseover="suggest()">
            <button id="guess">Guess</button>
            </br>
            </br>
            <button id="new-game" onclick=" newGame(this)">Start Game</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
